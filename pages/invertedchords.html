        <h1>Inverted Chords</h1>

        <div id="box-one">
            <p>
                Chords can be inverted by placing another chord tone in the bottom of the stack.
                <br>
                <br>
                &#x2022;Root in the bottom = Root position.
                <br>
                &#x2022;3rd in the bottom = 1st inversion.
                <br>
                &#x2022;5th in the bottom = 2nd inversion.
                <br>
                &#x2022;7th in the bottom = 3rd inversion.
            </p>
